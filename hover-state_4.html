<!DOCTYPE html>
<html>
<head>
	<title>Bouncing</title>
	<style type="text/css">
		body {
			display: flex;
			justify-content: center;
		}
		.shape {
			width: 100%;
			height: 100%;
			animation: bounce .5s cubic-bezier(.5,0.05,1,.5);
			animation-direction: alternate;
			animation-iteration-count: infinite;
		}
		@keyframes bounce {
			from { transform: translate3d(0,0,0); }
			to { transform: translate3d(0, 200px, 0); }
		}
		.image-box {
			position: relative;
			top: 100px: 
			width: 100%;
		}
		.image {
			display: block;
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="shape">
		<img src="image-1.png">
	</div>
	<div class="image">
		<img src="henri-matisse-cut-outs-drawing-with-scissors-tasch.jpg">
	</div>
</body>
</html>
