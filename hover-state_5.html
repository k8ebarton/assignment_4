<!DOCTYPE html>
<html>
<head>
	<title>Re-Sizing</title>
	<style type="text/css">
		body {
			background color: white;
		}
		}
		.image {
			display: block;
			width: 50%;
			height: auto;
			transition: transform .2s;
		}
		.image:hover {
			transform: scale(.5);
		}

	</style> 
</head>
<body>
		<div class="image">
			<img src="Matisse_Verve.jpg">
		</div>
</body>
</html>
